<header class="container">
  <h1>Feedback
    <br class="hidden-md hidden-lg">
    <small>(demo of Bootstrap form)</small></h1>
</header><!-- container -->

<div class="container">
  <div class="row">
    <section class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="selectPage">What is your favorite web page at chemistry.com?</label>
          <select class="form-control" id="selectPage">
            <option>Choose...</option>
            <option>Home page</option>
            <option>Table page</option>
            <option>Form page</option>
            <option>Media page</option>
          </select>
        </div>

        <div class="form-group">
          <label>
          How would you rate our website?
          </label>

          <div class="radio">
            <label><input name="rating" type="radio">1</label>
          </div>

          <div class="radio">
            <label><input name="rating" type="radio">2</label>
          </div>

          <div class="radio">
            <label><input name="rating" type="radio">3</label>
          </div>

          <div class="radio">
            <label><input name="rating" type="radio">4</label>
          </div>

          <div class="radio">
            <label><input name="rating" type="radio">5</label>
          </div>
        </div>

        <div class="form-group">
          <label for="annualSubscription">
          How much would you pay per year for a subscription to this website?
        </label>
          <div class="input-group" id="annualSubscription">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" 
                   aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">.00</span>
          </div>
        </div>

        <div class="checkbox">
          <label>
          <input id="inputAddEmailList" type="checkbox">
          Subscribe to our email list</label>
        </div>

        <input class="btn btn-info" type="submit" value="Submit Feedback">
      </form>

    </section>
  </div><!-- row -->   
</div><!-- container elements -->

<div class="light-blue-bg">
<footer class="container">

</footer><!-- container -->

</div>
